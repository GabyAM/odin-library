    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Library</h1>

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

        </form>
    </aside>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </thead>
        <tbody class="books">

        </tbody>
    </table>
